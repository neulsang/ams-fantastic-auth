basePath: /api
definitions:
  model.Login:
    properties:
      id:
        example: dgkwon90
        maxLength: 36
        minLength: 1
        type: string
      password:
        example: test1234
        maxLength: 255
        minLength: 8
        type: string
    type: object
  model.QnA:
    properties:
      answer:
        example: blue
        maxLength: 255
        type: string
      question:
        example: What is my favorite color?
        maxLength: 255
        type: string
    type: object
  model.Token:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      user_id:
        type: string
      uuid:
        type: string
    type: object
  model.TokenResponse:
    properties:
      access_token:
        $ref: '#/definitions/model.Token'
      refresh_token:
        $ref: '#/definitions/model.Token'
    type: object
  model.User:
    properties:
      birthDate:
        example: "1990-07-29"
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        example: dgkwon90@naver.com
        maxLength: 255
        type: string
      gender:
        enum:
        - male
        - ' female'
        - ' other'
        example: male
        type: string
      id:
        example: dgkwon90
        maxLength: 36
        type: string
      name:
        example: 권대근
        maxLength: 255
        type: string
      password:
        example: test1234
        maxLength: 255
        type: string
      qna:
        $ref: '#/definitions/model.QnA'
      updated_at:
        type: string
      uuid:
        type: string
    type: object
  response.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
host: localhost:9090
info:
  contact:
    email: dgkwon90@gmail.com
    name: API Support
    url: https://github.com/neulsang
  description: This is a Test auth api server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: AMS Fantastic Auth Swagger API
  version: "1.0"
paths:
  /v1/login:
    post:
      consumes:
      - application/json
      description: Login.
      parameters:
      - description: Login infomation
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Login.
      tags:
      - Login
  /v1/logout/{tokon_uuid}:
    delete:
      consumes:
      - application/json
      description: Logout.
      parameters:
      - description: uuid of the token
        in: path
        name: tokon_uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: ok
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: Logout.
      tags:
      - Logout
  /v1/me:
    get:
      consumes:
      - application/json
      description: Get the login user’s credentials.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Get user's credentials.
      tags:
      - Me
  /v1/refresh:
    get:
      consumes:
      - application/json
      description: Request a new access token.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Request a new access token.
      tags:
      - Refresh
  /v1/users:
    get:
      consumes:
      - application/json
      description: Get all exists users.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: Get all exists users.
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create a new book.
      parameters:
      - description: users infomation
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Create a new user.
      tags:
      - User
  /v1/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete user by given ID.
      parameters:
      - description: id of the user
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: ok
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Delete user by given ID.
      tags:
      - User
    get:
      consumes:
      - application/json
      description: Get user by given ID.
      parameters:
      - description: id of the user
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Get user by given ID.
      tags:
      - User
    patch:
      consumes:
      - application/json
      description: Update user.
      parameters:
      - description: id of the user
        in: path
        name: id
        required: true
        type: string
      - description: users infomation
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "201":
          description: ok
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Update user.
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
